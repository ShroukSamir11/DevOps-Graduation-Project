apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-deployment
  namespace: dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: node
  template:
    metadata:
      labels:
        app: node
    spec:
      containers:
        - name: node
          image: 10.100.31.151:5000/repository/grad-project/k8s_task:latest
          imagePullPolicy: Never
          env:
          - name: PASSWORD
            valueFrom:
              secretKeyRef:
                name: mysql-secret
                key: password
          - name: USERNAME
            valueFrom:
              secretKeyRef:
                name: mysql-secret
                key: username
          - name: DATABASE
            valueFrom:
              secretKeyRef:
                name: mysql-secret
                key: database
          - name: HOST
            value: mysql
          ports:
            - containerPort: 3000
      imagePullSecrets:
           - name: nexus-credentials  
---
apiVersion: v1
kind: Service
metadata:
  name: node
  namespace: dev

spec:
  selector:
    app: node
  ports:
    - port: 80 # expose the service on internal port 80
      targetPort: 3000 # our NodeJS app listens on port 3000
